<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <title>{{ t('auth.login') }} - Watchdog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --border-color: #3c3c3c;
            --text-primary: #cccccc;
            --text-secondary: #858585;
            --accent-color: #0e7c7b;
            --error-color: #dc3545;
        }
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --border-color: #d0d0d0;
            --text-primary: #333333;
            --text-secondary: #666666;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            font-size: 2em;
            color: var(--accent-color);
            margin-bottom: 5px;
        }
        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            font-family: inherit;
        }
        .btn-login:hover {
            background: #0a5a5a;
        }
        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        .language-switcher {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .language-switcher a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .language-switcher a:hover, .language-switcher a.active {
            opacity: 1;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5em;
            opacity: 0.7;
        }
        .theme-toggle:hover { opacity: 1; }
        .version {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</span>
    
    <div class="login-container">
        <div class="login-header">
            <h1>âš¡ Watchdog</h1>
            <p>Network Monitoring System</p>
        </div>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="post">
            <div class="form-group">
                <label for="username">{{ t('auth.username') }}</label>
                <input type="text" id="username" name="username" required autofocus autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">{{ t('auth.password') }}</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login">{{ t('auth.login_btn') }}</button>
        </form>
        
        <div class="language-switcher">
            <a href="/language/cs" class="{% if language == 'cs' %}active{% endif %}" title="ÄŒeÅ¡tina">ðŸ‡¨ðŸ‡¿</a>
            <a href="/language/en" class="{% if language == 'en' %}active{% endif %}" title="English">ðŸ‡¬ðŸ‡§</a>
        </div>
        
        <div class="version">v{{ version }} | Â© 2026 MaraXa</div>
    </div>
    
    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            if (currentTheme === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('watchdog-theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('watchdog-theme', 'light');
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('watchdog-theme');
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
            }
        });
    </script>
</body>
</html>
